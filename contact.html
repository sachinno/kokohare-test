 <!-- お問合せ -->
 <div class="title-top">
    <h2 class="section-title top-title">お問合せ</h2>
</div>
<div class="contact">
    <div class="inner">
        <div class="contact-title">
            <div class="back-link">
                <a href="#" onclick="window.history.back(); return false;"><img src="./dist/img/back.svg"
                        alt="page back"></a>
            </div>
            <p class="contact-comment">どんな内容でも<br class="hidden-pc hidden-tab">お気軽にお問合せください</p>
        </div>
        
        <div class="contact-form ">
            <form action="" method="post">
                <div class="contact-company">
                    <label for="company">会社名・店舗名</label>
                    <input id="company" type="text" name="company">
                </div>
                <div class="contact-name">
                    <label for="name" >お名前</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="contact-mail">
                    <label for="mail" class="required">メールアドレス</label>
                    <input id="mail" type="email" name="mail">
                </div>
                <div class="contact-address">
                    <label for="address">住所</label>
                    <input id="address" type="text" name="address">
                </div>
                <div class="contact-tel">
                    <label for="tel">電話番号</label>
                    <input id="tel" type="tel" name="tel">
                </div>
                <div class="contact-content">
                    <label for="content">お問合せの内容</label>
                    <textarea id="content" name="content"></textarea>
                </div>
                <div class="contact-button">
                    <input type="submit" value="送　信">
                </div>
            </form>
        </div>

    </div>
